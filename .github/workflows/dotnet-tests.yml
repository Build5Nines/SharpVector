name: .NET Tests

on:
  pull_request:
    branches:
      - main
      - dev
    paths-ignore:
      - 'docs/**'
      - 'mkdocs.yml'
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x' # Adjust the version as needed

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run tests with code coverage
      run: dotnet test --no-build --verbosity normal --results-directory "./TestResults/Coverage/" --logger "trx;LogFileName=test_results.trx" --collect:"XPlat Code Coverage" 

    - name: Upload test results artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/TestResults/**'

    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool


    - name: Install trx2json
      run: |
        dotnet tool install --global trx2json
    
    - name: Generate test summary
      run: |
        # Convert .trx to JSON
        trx2json -i TestResults/Coverage/test_results.trx -o test_results.json
    
        # Extract summary (pass/fail/total)
        PASSED=$(jq '.results[] | select(.outcome=="Passed") | .outcome' test_results.json | wc -l)
        FAILED=$(jq '.results[] | select(.outcome=="Failed") | .outcome' test_results.json | wc -l)
        SKIPPED=$(jq '.results[] | select(.outcome=="Skipped") | .outcome' test_results.json | wc -l)
        TOTAL=$(jq '.results | length' test_results.json)
    
        # Write to GitHub summary
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Total | Passed | Failed | Skipped |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|--------|---------|" >> $GITHUB_STEP_SUMMARY
        echo "| $TOTAL | $PASSED | $FAILED | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
      
    - name: Generate Markdown report
      run: |
        reportgenerator \
          -reports:./TestResults/Coverage/**/coverage.cobertura.xml \
          -targetdir:./coveragereport \
          -reporttypes:MarkdownSummaryGithub

    - name: Append coverage to summary
      run: |
        echo "## Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
        cat ./coveragereport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY


    - name: Publish test results
      uses: dorny/test-reporter@v1
      with:
        name: tests
        path: src/TestResults/Coverage/test_results.trx
        reporter: dotnet-trx
        fail-on-error: true

    - name: Upload code coverage report
      uses: actions/upload-artifact@v4
      with:
        name: CodeCoverage
        path: ./src/TestResults/Coverage/**/coverage.cobertura.xml
          
  

  performance:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x' # Adjust the version as needed

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Performance Test
      run: dotnet run --project SharpVectorPerformance --configuration Release
      
    - name: Performance Results
      run: |
        echo "## Performance Results" > $GITHUB_STEP_SUMMARY
        cat ./BenchmarkDotNet.Artifacts/results/SharpVectorPerformance.MemoryVectorDatabasePerformance-report-github.md >> $GITHUB_STEP_SUMMARY
  
    - name: Upload Performance artifact
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: './src/BenchmarkDotNet.Artifacts/*'

name: Deploy MKDocs site to Pages

on:
  push:
    branches:
      - main
    paths:
      - docs/**
      - mkdocs.yml
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write
  
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
    
        steps:
        - name: Checkout code
          uses: actions/checkout@v2
    
        - name: Setup pages
          id: pages
          uses: actions/configure-pages@v5

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.x'  # Use the latest version of Python 3
    
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install mkdocs
    
        - name: Build documentation
          # Outputs to the './_site' directory by default
          run: mkdocs build --site-dir "{{ steps.pages.outputs.base_path}}""
          
        - name: Upload artifact
          # Automatically upload an artifact from the './_site' directory by default
          uses: actions/upload-pages-artifact@v3

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4

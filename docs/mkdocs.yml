site_name: Build5Nines.SharpVector
site_url: https://sharpvector.build5nines.com
site_author: Build5Nines LLC & Chris Pietschmann

theme:
  name: material # null
#  custom_dir: themes/material
  custom_dir: overrides # add custom header scripts
  language: en
  favicon: images/favicon.png
  logo: images/logo.png
  icon:
    repo: fontawesome/brands/github
  features:
    - tabs
    - content.action.edit
    # - content.action.view
    # - navigation.instant
    - content.code.copy
    - content.code.annotate
    - navigation.expand # sidebar collapsible sections open
    - navigation.footer
    - navigation.tabs
    #- navigation.tabs.sticky # tabs stick when scrolling down page
    - navigation.path # add breadcrumbs
    - navigation.indexes # default 'index.md' in folder is section page
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link # Ensures site-wide switch to same tab name
    - toc.follow
    
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to system preference

repo_name: Build5Nines/SharpVector
repo_url: https://github.com/Build5Nines/SharpVector
edit_uri: edit/main/docs/docs/

copyright: '&copy; 2025 Build5Nines LLC'

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      auto_title: true
      linenums: true
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

plugins:
  - search:
      lang:
        - en
  - social
  - git-committers:
      repository: Build5Nines/SharpVector

extra:
  analytics:
    provider: google
    property: G-7KST9RSCN3
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Build5Nines
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/build5nines.bsky.social
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/build5nines
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/build5nines
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@build5nines
    
nav:
  - Home:
      - index.md
  - Get Started:
      - get-started/index.md
  - Concepts:
      - concepts/index.md
  - Text Chunking:
      - text-chunking/index.md
  - Persistence:
      - persistence/index.md
  - Embeddings:
      - embeddings/index.md
      - OpenAI Embeddings: embeddings/openai
      - Ollama Embeddings: embeddings/ollama
  - Samples:
      - samples/index.md
  - Resources:
      - resources/index.md
  - License:
      - license/index.md